<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input</title>
</head>
<body>
	<form>
		<input type="hidden" name="h" value="1"/>
		<input type="text" name="t" value="1" size="3" maxlength="10"/>
		<input type="password" placeholder="password"/>
		<input type="search" placeholder="seach"/>
		<input type="url" placeholder="url"/>
		<input type="email" placeholder="email"/>
		<input type="tel" placeholder="tel"/><br>
		
		<input type="number" min="1" max="5" value="1" step="2"/>
		<input type="range" min="1" max="5" value="3"/>
		<input type="radio"/>
		<input type="checkbox"/>
		<input type="color"/><br>
		
		<input type="datetime-local"/>
		<input type="date"/><<input type="month"/><input type="week"/>
		<input type="time" value="09:00"/><br>
		
		<input type="file"/>
		<input type="submit" value="전송"/>
		<input type="reset" value="되돌리기"/>
		<input type="image" src="img/login.jpg"/>
		<input type="button" value="button"/>
	</form>
</body>
</html>
