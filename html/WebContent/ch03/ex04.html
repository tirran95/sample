<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fieldset</title>
</head>
<body>
	<form>
		<fieldset id="영어">
			<legend>
				수강 과목을 선택하세요 <small>(1과목 선택 가능)</small>
			</legend>
			<ul>
				<li><input type="radio" name="spk" value="row" checked>영어회화(초급)</li>
				<li><label><input type="radio" name="spk" value="middle">영어회화(중급)</label></li>
				<li>
					<input type="radio" name="spk" value="high" id="engRadio">
					<label for="engRadio">영어회화(고급)</label>
				</li>
			</ul>
		</fieldset>
		
		<fieldset id="영어">
			<legend>
				관심 분야는? <small>(다수 선택 가능)</small>
			</legend>
			<ul>
				<li><input type="checkbox" name="pre" value="grammar" checked>문법</li>
				<li><label><input type="checkbox" name="pre" value="voca">어휘</label></li>
				<li>
					<input type="checkbox" name="pre" value="speak" id="preCheck">
					<label for="preCheck">회화</label>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
