<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
	<ul>	<!-- 순서가없는 리스트 -->
		<li>항목1</li>
		<li>항목2</li>
	</ul>
	
	<ol>	<!-- 순서가있는리스트 -->
		<li>항목1</li>
		<li>항목2</li>
	</ol>
	
	<ol type="i" start="2"> <!-- a,A,i,I,1 -->
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
		<li>항목4</li>
	</ol>
	
	<dl>
		<dt>젊음</dt>
		<dd>젊을이 파생되어 젊을이 된다. 순간</dd>
		<dt>늙음</dt>
		<dd>늙다에서 파생되었다. 진행</dd>
	</dl>
</body>
</html>
